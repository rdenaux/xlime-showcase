<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../showcase-resource-selector/showcase-search.html">

<dom-module id="my-search">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
     
     paper-fab {
       position: absolute;
         z-index: 20;
         color: black;
     }

    </style>

    <h2 class="page-title">Search</h2>
    <p>Search for xLiMe media items and annotations, and add them to your spheres context</p>
    <showcase-search base-xlime-service-url='[[baseXlimeServiceUrl]]' selected-resource="{{_searchResourceSelected}}"></showcase-search>
    <paper-fab disabled="[[!_hasSelectedResource]]" icon="add" title="add selected item to your spheres context to browse cross-modally and cross-lingually" on-tap="_onAddContextElementTap"></paper-fab>
    
  </template>

  <script>
    (function() {
      'use search';

      Polymer({
        is: 'my-search',

        properties: {
          /**
           * Base url for an xLiMe frontend-service endpoint. Used to perform the search.
           */
          baseXlimeServiceUrl: String,
          _searchResourceSelected: {
              type: Object,
              notify: true,
              observer: '_handleSearchResourceChanged'
          },
          _hasSelectedResource: {
              type: Boolean,
              computed: '_isValid(searchResourceSelected)'
          }
        },
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        //console.log("The jassa attribute ", _jassa);
        console.log("ready The baseXlimeServiceUrl attribute ", this.baseXlimeServiceUrl);
    },
        _isValid: function(obj) {
            if (obj) {
                console.debug("truthy selected searchResouce: ", obj);
                return true;   
            }
            else {
                console.debug("falsey selected searchResouce: ", obj);
                return false;
            }
        },
        _handleSearchResourceChanged: function(e, detail) {
            console.log("Selected search resource changed ", detail);
            this.selectedResource = this._searchResourceSelected;
        },
        _onAddContextElementTap: function(e, detail) {
            var newDetail = {resourceToAdd: this.selectedResource};
            console.debug("Firing addresource event with detail", newDetail);
            this.fire('addresource', newDetail);
        }
          
      });
    })();
  </script>
</dom-module>
